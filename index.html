<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="components/banner.css">
    <link rel="stylesheet" href="components/main-title.css">
    <link rel="stylesheet" href="components/subtitle.css">
    <link rel="stylesheet" href="components/box.css">
    <link rel="stylesheet" href="components/button.css">
    <link rel="stylesheet" href="components/action.css">
    <link rel="stylesheet" href="components/section.css">
    <link rel="stylesheet" href="components/skill-tec.css">
    <link rel="stylesheet" href="components/progress-bar.css">
    <link rel="stylesheet" href="components/wrapper-skill.css">
    <link rel="stylesheet" href="components/section-projets.css">
    <link rel="stylesheet" href="components/logo.css">
    <link rel="stylesheet" href="components/card-project.css">
</head>
<body>
    <header class="header">
        <h1 class="name">MS</h1>
        <nav>
            <a class="action" href="#">Skills</a>
            <a class="action" href="#">Projetos</a>
            <a class="action" href="#">Sobre</a>
            <a class="action" href="#">Contatos</a>
            <a class="button" href="#" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Eduarda Santos</h2>
                <h3 class="subtitle">Front-end Developer</h3>
            </div>
            <div class="navigation">
                <a class="button" href="">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="Logo do CSS3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="Logo do NodeJS em pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="Logo do UX em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="40">40%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Contatos</h2>
        <figure class="card-project">
            <img class="logo" src="/img/linkedin.png" alt="Logo do Linkedin">
        </figure>
        <figure class="card-project -pink">
            <img class="logo" src="/img/gmail.png" alt="Logo G-mail">
        </figure>
        <figure class="card-project -blue">
            <img src="/img/github.png" alt="Logo Github">
        </figure>
    </section>
</body>
</html>
